<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="loginForm">
      <div class="parent">
        <nav>
          <div class="logo">
            <h1>Friendly</h1>
          </div>
          <div class="createAccount">
            Do you have account? <a href="../login.html">Sign in</a>
          </div>
        </nav>
        <form>
          <h1 style="margin: 10px 0px">Welcome Back</h1>
          <p style="margin: 10px 0px">Login into your account</p>
          <div class="control-row">
            <button class="facebookLogin">FaceBook</button>
            <button class="googleLogin">Google</button>
          </div>
          <p>Or continue with</p>
          <input type="text" placeholder="NickName" />
          <input type="text" placeholder="UserName" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm password" />
          <div
            class="control-row"
            style="width: 100%; justify-content: space-between"
          >
            <div class="remember-me">
              <input type="radio" name="remember" id="remember-me" />
              <label for="remember-me"
                ><p style="margin-left: 20px;">
                  I agree to all
                  <span style="color: #259b98">Terms of Service</span> and
                  <span style="color: #259b98">Privacy police</span> and confirm
                  that i amat least18 years old.
                </p>
              </label>
            </div>
          </div>
          <button type="submit">Log in</button>
        </form>
      </div>
      <div class="frem">
        <!-- <img src="./Images/services.jpg" alt="Friendly image" width="100%" /> -->
      </div>
    </div>
    <source src="../JS/script.js" type="" />
  </body>
</html>
