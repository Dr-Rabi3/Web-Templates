<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Friendly</title>
  </head>
  <body>
    <div class="loginForm">
      <div class="parent">
        <nav>
          <div class="logo">
            <h1>Friendly</h1>
          </div>
          <div class="createAccount">
            Don't have account? <a href="./pages/signup.html">Sign up</a>
          </div>
        </nav>
        <form id="signIn">
          <h1 style="margin: 10px 0px">Welcome Back</h1>
          <p style="margin: 10px 0px">Login into your account</p>
          <div class="control-row">
            <button class="facebookLogin">FaceBook</button>
            <button class="googleLogin">Google</button>
          </div>
          <p>Or continue with</p>
          <input type="email" name="email" placeholder="Your Email" />
          <p class="error">Email Required</p>
          <input type="password" name="password" placeholder="Password" />
          <p class="error">Password Required</p>
          <div
            class="control-row"
            style="width: 100%; justify-content: space-between"
          >
            <div class="remember-me">
              <input type="radio" name="remember" id="remember-me" />
              <label for="remember-me">
                <p style="margin-left: 20px">Remember Me</p>
              </label>
            </div>
            <a href="#" style="color: red">Forget your password?</a>
          </div>
          <button type="submit">Log in</button>
        </form>
      </div>
      <div class="frem">
        <!-- <img src="./Images/services.jpg" alt="Friendly image" width="100%" /> -->
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
